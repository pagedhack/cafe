<!doctype html>

<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> CafeSuS-Registro</title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="css/registro.css">
        
    </head>
    
    <body>
    
        <div id="contenedor">
            <div id="contenedorcentrado">
                <div id="registro">
                    <form id="registroform" action="">

                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>

                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>

                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Nombre" name="nombre" required>
                        
                        <label for="correo">Correo Electronico</label>
                        <input id="correo" type="email" placeholder="Correo Electronico" name="correo" required>    
                        
                        <button type="button" title="registro" name="registro" id="regis">Registrarse</button>
                    </form>
                    
                </div>
                <div id="derecho">
                    <div class="titulo">
                        CafeSuS
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="../inicio de sesion/login.html">¿Tienes una Cuenta? Inicia Sesion</a>
                        <hr>
                        <a href="../../index.html">« Volver</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/registro.js"></script>
        
    </body>
</html>
